<ul>
  {% for item in include.menu %}
  <li {% if include.page.url == item.url %}class="current"{% endif %}>
    <a href="{% assign expr_1 = item.url | starts_with: '#' %}{% if expr_1 %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}">{{ item.title }}</a>
    {% assign expr_2 = item.children | size %}
    {% if expr_2 > 0 %}
      {% assign menu = item.children %}
      {% assign page = include.page %}
      
      {% include menu.html menu=menu page=page %}
    {% endif %}
  </li>
  {% endfor %}
</ul>
